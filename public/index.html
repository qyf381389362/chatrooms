<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="stylesheets/style.css"></link>
</head>
<body>
  <div id="content">
    <!-- 显示当前聊天室名称的div -->
    <div id="room"></div>
    <!-- 显示当前可用聊天室列表的div -->
    <div id="room-list"></div>
    <!-- 显示聊天信息的div -->
    <div id="messages"></div>
    <!-- 表单 -->
    <form id="send-form">
      <!-- 用户用来输入聊天命令和消息的表单输入元素 -->
      <input type="text" id="send-message"/>
      <input type="submit" id="send-button" value="发送"/>
      <div id="help">
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>

        <!-- 外部引入的js文件 -->
        <script src="/socket.io/socket.io.js" ></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"
                type="text/javascript">
        </script>
        <script src="javascripts/chat.js" type="text/javascript"></script>
        <script src="javascripts/chat_ui.js" type="text/javascript"></script>
      </div>
    </form>
  </div>
</body>
</html>
